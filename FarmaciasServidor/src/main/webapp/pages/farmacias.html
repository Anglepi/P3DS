    function eliminar(id){
	
	  item = {
			   id: id    
			   }
		    $.ajax({
		    	  url: "http://localhost:8080/FarmaciasServidor/rest/farmacias",
		    	  type: "DELETE",
		    	  contentType: "application/json",
		          dataType: 'json',
		    	  data: JSON.stringify(item),
		    	  success: function( result ) {
		    	    alert("ELIMINADO CORRECTAMENTE");
		    	    window.location.reload();
		    	  },
		    	  error: function( result ){
		    		  alert("ELIMINADO INCORRECTO");
		    	  }
		    	});
    	
    }
    
    
    $(document).ready(function(){

			var latitud = $("#latitud").val();
			var longitud = $("#longitud").val();
	
	  item = {
			   nombre: nombre,
			   latitud: latitud,
			   longitud: longitud        
			   }
		    $.ajax({
		    	  url: "http://localhost:8080/FarmaciasServidor/rest/farmacias",
		    	  type: "PUT",
		    	  contentType: "application/json",
		          dataType: 'json',
		    	  data: JSON.stringify(item),
		    	  success: function( result ) {
		    	    alert("INTRODUCIDO CORRECTAMENTE");
		    	    window.location.reload();
		    	  },
		    	  error: function( result ){
		    		  alert("LOGIN INCORRECTO");
		    	  }
		    	});
	    	});
    	
    	
    	$( "#hiddenForm" ).hide( "slow", function() {
	  });
  	  

	    $.ajax({
	    	  url: "http://localhost:8080/FarmaciasServidor/rest/farmacias",
	    	  type: "GET",
	          dataType: 'json',
	    	  success: function( result ) {
	    	    console.log(result);
	    	    var productos = result["farmacias"];
	    	    //var p = $.parseJSON(productos["productos"]);
	    	    var table ="<table class='table'>"+
			  	"<thead>"+
			    "<tr>"+
			      "<th scope='col'>#</th>"+
			      "<th scope='col'>Nombre</th>"+
			      "<th scope='col'>Latitud</th>"+
			      "<th scope='col'>Longitud</th>"+
			      "<th scope='col'>Eliminar</th>"+
			    "</tr>"+
			  "</thead>"+
			  "<tbody>";

				  console.log(result.farmacias[i]);
				  table+="<tr>"+
			      "<th scope='row'>"+result.farmacias[i].ID+"</th>"+
			      "<td>"+result.farmacias[i].Nombre+"</td>"+
			      "<td>"+result.farmacias[i].latitud+"</td>"+
			      "<td>"+result.farmacias[i].longitud+"</td>"+
			      "<td><button type='button'  onclick='eliminar("+result.farmacias[i].ID+")' class='btn btn-danger'>Eliminar farmacia</button></td>"+

			    "</tr>";
			  }

			  
			 table+=" </tbody>"+
			"</table>";
